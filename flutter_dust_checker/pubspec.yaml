name: dustfree
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  hive: ^2.1.0
  hive_flutter: ^1.1.0
  dio: ^4.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  hive_generator: ^1.1.2
  build_runner: ^2.1.9

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/img/

  fonts:
    - family: Leferi
      fonts:
        - asset: assets/font/LeferiBaseBold.otf
          weight: 700
        - asset: assets/font/LeferiBaseRegular.otf
          weight: 400
    - family: Pretendard
      fonts:
        - asset: assets/font/Pretendard-Bold.otf
          weight: 700
        - asset: assets/font/Pretendard-Regular.otf
          weight: 400
        - asset: assets/font/Pretendard-Light.otf
          weight: 300
        - asset: assets/font/Pretendard-Thin.otf
          weight: 100
    - family: SurroundAir
      fonts:
        - asset: assets/font/Cafe24SsurroundAir.ttf
