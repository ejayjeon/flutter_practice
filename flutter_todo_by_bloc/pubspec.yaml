name: dayxday
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  sqflite: ^2.0.0+4
  bloc: ^8.0.2
  flutter_bloc: ^8.0.1
  flutter_slidable: ^0.6.0
  cupertino_icons: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - images/nodata.png
    - images/nodata2.png
  fonts:
    - family: SourceSansPro
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
        - asset: fonts/SourceSansPro-Black.ttf
    
    - family: NotoSans
      fonts:
        - asset: fonts/NotoSans-Regular.ttf
    
    - family: Helvetica
      fonts:
        - asset: fonts/helvetica-heavy.ttf